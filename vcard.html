<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Contato VCF</title>
    <style>
        body { font-family: sans-serif; background-color: #121212; color: #ffffff; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        textarea { width: 100%; height: 200px; background: #1e1e1e; color: #00ff88; border: 1px solid #333; padding: 10px; border-radius: 8px; font-family: monospace; }
        button { margin-top: 20px; padding: 15px 30px; background-color: #007bff; color: white; border: none; border-radius: 50px; font-size: 18px; font-weight: bold; width: 100%; cursor: pointer; }
        button:active { background-color: #0056b3; }
    </style>
</head>
<body>
    <h3>Cole o Código vCard Aqui:</h3>
    <textarea id="vcardInput" placeholder="BEGIN:VCARD..."></textarea>
    <button onclick="gerarVcard()">SALVAR CONTATO</button>

    <script>
        function gerarVcard() {
            const texto = document.getElementById('vcardInput').value;
            if (!texto.includes("BEGIN:VCARD")) {
                alert("Cole um código vCard válido!");
                return;
            }
            
            // Extrai o nome para o arquivo (procura por FN:)
            let nomeArquivo = "contato";
            const match = texto.match(/FN:(.*)/);
            if (match && match[1]) {
                nomeArquivo = match[1].trim();
            }

            const blob = new Blob([texto], { type: "text/vcard" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `${nomeArquivo}.vcf`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
